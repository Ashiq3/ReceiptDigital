<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scan Receipt</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "secondary": "#50E3C2",
                        "error": "#D0021B",
                        "background-light": "#F5F5F7",
                        "background-dark": "#121212",
                        "surface-dark": "#1C1C1E",
                        "text-light-primary": "#1C1C1E",
                        "text-light-secondary": "#8E8E93",
                        "text-dark-primary": "#FFFFFF",
                        "text-dark-secondary": "#8E8E93",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark">
<div class="relative mx-auto flex h-[800px] w-full max-w-sm flex-col bg-background-dark group/design-root overflow-hidden">
<div class="absolute inset-0 z-0 flex h-full w-full flex-col">
<img class="h-full w-full object-cover" data-alt="A person holding a smartphone over a white paper receipt on a wooden table." src="https://lh3.googleusercontent.com/aida-public/AB6AXuAnaMgOxhwbx85WUttX7zDg1TWqzS8Xypeu3Z52hzqzJX7n_c9c0q5a3rCT-nwFriI6LuH7ZRa8nujJQW3qIe-9eJDCXmcHYYP27byowJ9kldJyhp2Dw92wJPKuizNl2ak1_xa3N6GohRxg37S95ynjL5Pzqg48oSLlhhbL6AcjTJQ87-NTlJBrw94hOObt_LVR8S4Oup5NCkoPy6WZmNEND2lfRIUdZwmH-Y4OYN6XhapT_8aL6i8Dz6_l0vNrCx0bF8QrFuOzSnYM"/>
</div>
<div class="relative z-10 flex h-full flex-col justify-between">
<header class="flex items-center p-4">
<button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-black/50 text-white backdrop-blur-sm">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<div class="flex-1"></div>
<button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-black/50 text-white backdrop-blur-sm">
<span class="material-symbols-outlined text-2xl">flash_on</span>
</button>
</header>
<main class="flex flex-1 flex-col items-center justify-center p-4">
<div class="h-full w-full max-w-xs rounded-xl border-2 border-dashed border-white/70"></div>
<p class="mt-4 text-center text-sm font-medium text-white">Position receipt within the frame</p>
</main>
<footer class="p-6">
<div class="flex items-center justify-center">
<button class="flex h-20 w-20 cursor-pointer items-center justify-center rounded-full border-4 border-white bg-white/30 p-1 backdrop-blur-sm">
<div class="h-full w-full rounded-full bg-white"></div>
</button>
</div>
</footer>
</div>
<div class="absolute inset-0 z-20 flex hidden h-full w-full flex-col items-center justify-center bg-black/70 p-8 backdrop-blur-md">
<div class="flex h-16 w-16 animate-spin items-center justify-center rounded-full border-4 border-t-primary border-white/30"></div>
<h2 class="mt-6 text-xl font-bold text-text-dark-primary">Analyzing your receipt...</h2>
<p class="mt-2 text-center text-text-dark-secondary">Our AI is reading the details. This will only take a moment.</p>
</div>
<div class="absolute inset-0 z-30 flex h-full w-full flex-col items-center justify-center bg-black/70 p-8 backdrop-blur-md">
<div class="flex w-full max-w-sm flex-col items-center rounded-xl bg-surface-dark p-6 text-center shadow-lg">
<div class="flex h-14 w-14 items-center justify-center rounded-full bg-error/20 text-error">
<span class="material-symbols-outlined text-4xl">error</span>
</div>
<h2 class="mt-4 text-2xl font-bold text-text-dark-primary">Scan Unsuccessful</h2>
<p class="mt-2 text-text-dark-secondary">We couldn't read the receipt clearly. Please try again in a well-lit area or enter the details manually.</p>
<div class="mt-6 flex w-full flex-col gap-3">
<button class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-primary text-base font-bold text-white">Retry Scan</button>
<button class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-white/10 text-base font-bold text-white/90">Enter Manually</button>
</div>
</div>
</div>
</div>

</body></html>
