<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Receipt Dashboard</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3079ff", // Brighter blue for accessibility
              secondary: "#ff8c42", // Vivid orange for contrast
              "background-light": "#F4F6F8",
              "background-dark": "#0F1113", // Deep dark background
              "text-light": "#333333",
              "text-dark": "#EAEAEA", // Slightly off-white for text
              "card-light": "#FFFFFF",
              "card-dark": "#1C1E22", // Dark card background
              "border-light": "#EAECEF",
              "border-dark": "#2D3035", // Softer border color
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px"
            },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
<header class="flex items-center justify-between border-b border-border-dark bg-background-dark p-4 sticky top-0 z-10">
<div class="flex items-center gap-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-2xl">receipt_long</span>
</div>
<h1 class="text-xl font-bold tracking-tight text-text-dark">Receipts</h1>
</div>
<button class="flex items-center justify-center gap-2 rounded-full border border-border-dark bg-card-dark px-4 py-2 text-sm font-semibold text-text-dark/90 shadow-sm transition-colors hover:bg-border-dark">
<span class="material-symbols-outlined text-base">ios_share</span>
<span>Export</span>
</button>
</header>
<main class="flex flex-col gap-8 p-4 pb-28">
<section class="flex flex-col gap-4 rounded-xl border border-border-dark bg-card-dark p-4 shadow-md">
<div class="flex items-center justify-between">
<div>
<h2 class="text-lg font-semibold text-text-dark">Spending Overview</h2>
<p class="text-sm text-text-dark/60">Last 4 Weeks</p>
</div>
<div class="flex items-center gap-1 rounded-full border border-border-dark bg-background-dark p-1 text-xs">
<button class="rounded-full bg-primary px-3 py-1 font-semibold text-white">Weekly</button>
<button class="rounded-full px-3 py-1 font-medium text-text-dark/60">Monthly</button>
</div>
</div>
<div class="grid min-h-[180px] grid-flow-col items-end justify-items-center gap-4 border-t border-border-dark pt-4">
<div class="flex h-full w-full flex-col items-center justify-end gap-2">
<div class="w-full rounded-t-lg bg-primary/20" style="height: 60%;"></div>
<p class="text-xs font-medium text-text-dark/60">W1</p>
</div>
<div class="flex h-full w-full flex-col items-center justify-end gap-2">
<div class="relative w-full rounded-t-lg bg-primary" style="height: 95%;">
<div class="absolute -top-7 left-1/2 -translate-x-1/2 rounded-md bg-white px-2 py-1 text-xs font-bold text-black shadow-lg">$412</div>
<div class="absolute bottom-full left-1/2 h-2 w-px -translate-x-1/2 bg-white/50"></div>
</div>
<p class="text-xs font-bold text-primary">W2</p>
</div>
<div class="flex h-full w-full flex-col items-center justify-end gap-2">
<div class="w-full rounded-t-lg bg-primary/20" style="height: 75%;"></div>
<p class="text-xs font-medium text-text-dark/60">W3</p>
</div>
<div class="flex h-full w-full flex-col items-center justify-end gap-2">
<div class="w-full rounded-t-lg bg-primary/20" style="height: 85%;"></div>
<p class="text-xs font-medium text-text-dark/60">W4</p>
</div>
</div>
</section>
<section class="flex flex-col gap-2">
<div class="flex items-center justify-between px-2">
<h2 class="text-lg font-semibold tracking-tight text-text-dark">Recent Receipts</h2>
<a class="text-sm font-semibold text-primary" href="#">View All</a>
</div>
<div class="flex flex-col gap-3">
<div class="flex items-center justify-between gap-4 rounded-xl border border-border-dark bg-card-dark p-3 shadow-sm">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-background-dark">
<span class="material-symbols-outlined text-text-dark/60">local_gas_station</span>
</div>
<div>
<p class="font-medium text-text-dark">Shell Gas</p>
<p class="text-sm text-text-dark/60">Oct 26, 2023</p>
</div>
</div>
<p class="font-semibold text-text-dark">$45.12</p>
</div>
<div class="flex items-center justify-between gap-4 rounded-xl border border-border-dark bg-card-dark p-3 shadow-sm">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-background-dark">
<span class="material-symbols-outlined text-text-dark/60">storefront</span>
</div>
<div>
<p class="font-medium text-text-dark">The Home Depot</p>
<p class="text-sm text-text-dark/60">Oct 25, 2023</p>
</div>
</div>
<p class="font-semibold text-text-dark">$218.40</p>
</div>
<div class="flex items-center justify-between gap-4 rounded-xl border border-border-dark bg-card-dark p-3 shadow-sm">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-background-dark">
<span class="material-symbols-outlined text-text-dark/60">restaurant</span>
</div>
<div>
<p class="font-medium text-text-dark">Corner Bakery Cafe</p>
<p class="text-sm text-text-dark/60">Oct 24, 2023</p>
</div>
</div>
<p class="font-semibold text-text-dark">$15.75</p>
</div>
</div>
</section>
</main>
<div class="fixed bottom-6 right-6 z-20">
<button class="flex size-16 items-center justify-center rounded-full bg-secondary text-background-dark shadow-lg shadow-secondary/30 transition-transform active:scale-95">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1, 'wght' 500;">photo_camera</span>
</button>
</div>
</div>

</body></html>
